<!DOCTYPE html>
<html>
    <head>
	<title>Unix Watch</title>
    </head>
    <style>
	#unixmover {
	    position: absolute;
	    z-index: 100000;
	    background-color: white;
	    display: none;
	}
	.top {
	    margin-top: 50px;
	}
	.display {
	    width: 25%;
	    margin-left: 50px;
	    display: block;
	}
	html {
	    background-color: red;
	}
	.blink {
	    -webkit-animation: blink 1.75s linear infinite;
	    -moz-animation: blink 1.75s linear infinite;
	    -ms-animation: blink 1.75s linear infinite;
	    -o-animation: blink 1.75s linear infinite;
	    animation: blink 1.75s linear infinite;
	    margin-bottom: 0;
	}
	.blink2 {
	    -webkit-animation: blink 1s linear infinite;
	    -moz-animation: blink 1s linear infinite;
	    -ms-animation: blink 1s linear infinite;
	    -o-animation: blink 1s linear infinite;
	    animation: blink 1s linear infinite;
	    margin-bottom: 0;
	}
	@-webkit-keyframes blink {
	    0% { opacity: 1; }
	    50% { opacity: 1; }
	    50.01% { opacity: 0; }
	    100% { opacity: 0; }
	}
	@-moz-keyframes blink {
	    0% { opacity: 1; }
	    50% { opacity: 1; }
	    50.01% { opacity: 0; }
	    100% { opacity: 0; }
	}
	@-ms-keyframes blink {
	    0% { opacity: 1; }
	    50% { opacity: 1; }
	    50.01% { opacity: 0; }
	    100% { opacity: 0; }
	}
	@-o-keyframes blink {
	    0% { opacity: 1; }
	    50% { opacity: 1; }
	    50.01% { opacity: 0; }
	    100% { opacity: 0; }
	}
	@keyframes blink {
	    0% { opacity: 1; }
	    50% { opacity: 1; }
	    50.01% { opacity: 0; }
	    100% { opacity: 0; }
	}
	tr {
	    outline: thin solid;
	}
	th {
	    border-right: 1px solid;
	    padding: 25px;
	}
	table {
	}
	.unix {
	    font-family: monospace, monospace;
	}
	#unix {
	    font-size: 4vw;
	    margin: 3px;
	}
	#img1 {
	    position: absolute;
	    top:815px;
	    right:50px;
	}
	#img2 {
	    position: absolute;
	    top:50px;
	    right:50px;
	}
    </style>
    <body>
